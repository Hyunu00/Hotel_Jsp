<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- public/index.html 파일 내의 head 부분에 추가 -->
    <meta charset="UTF-8">
    <title>호텔 예약 시스템</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>호텔 예약 시스템</h1>
    <form id="reservationForm">
        <label for="name">이름:</label>
        <input type="text" id="name" required>
        
        <label for="checkIn">체크인 날짜:</label>
        <input type="date" id="checkIn" required>
        
        <label for="checkOut">체크아웃 날짜:</label>
        <input type="date" id="checkOut" required>

        <button type="button" onclick="submitReservation()">예약하기</button>
    </form>

    <div id="reservationResult"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="reservationInfo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
